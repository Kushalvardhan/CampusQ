<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/login.css}" />

</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="login-container">
  <form action="/login" method="post" class="login-form">
    <h2>Login</h2>

    <li class="login-alerts" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></li>
    <li class="login-alerts-cool" th:if="${!#strings.isEmpty(registerMessage)}" th:text="${registerMessage}"></li>
    <br><br>
    <div class="form-group">
      <label for="username">Student ID :</label>
      <input type="text" id="username" name="username" placeholder="Enter your student ID">
    </div>
    <div class="form-group">
      <label for="password">Password :</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>

    <div class="button-container">
      <button type="submit" class="login-button">Login</button>
      <a th:href="@{/register}" class="register-button" sec:authorize="isAnonymous()">Register</a>
    </div>
  </form>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>

</html>
